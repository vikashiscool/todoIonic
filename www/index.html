<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic ToDo App</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- Local storage (to persist data) -->
    <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="todoIonic" ng-controller="main" ng-init="getTasks">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Ionic ToDo App!</h1>
      </ion-header-bar>
      <ion-content> <!-- this is a directive -->
        <!-- Create list of tasks here -->
        <div class="list card" ng-repeat="task in tasks track by $index">
          <div class="item item-divider">
            <span ng-bind="task.title"></span>
          </div>
          
          <div class="item item-body">
            <strong>Title: <span ng-bind="task.title"></span></strong>
              <p>
                <span ng-bind="task.content"></span>
              </p>
          </div>

          <div class="item tabs tabs-secondary tabs-icon-left">
            <span class="item item-checkbox">
              <label class="checkbox">
                <input type="checkbox" ng-model="task.completed" ng-click="completeTask($index)">
              </label>
            </span>

            <a class="tab-item assertive" ng-click="remoteTask($index">
              <i class="icon ion-android-close"></i> 
            </a>
          </div>
        </div>
      </ion-content>
    </ion-pane>
    <!-- Use modal configured in app.controller to create a new task -->
    <!-- Track array with unique $index -->
      <!-- <script id="new-task-modal.html" type="text/ng-template">-->
        <ion-modal-view> 
          <ion-header-bar class="bar-dark">
            <h1 class="title"> Create a new task</h1>
              <button class="button button-icon" ng-click="closeTaskModal()">
                <i class="icon ion-android-close"></i>
              </button>
          </ion-header-bar>
          <ion-content>
            <form ng-submit="createTask()">
              <div class="list list-inset">
                <label class="input item-input">
                  <input ng-model="task.title" type="text" placeholder="Task title">
                </label>

                <ul class="list">
                  <li class = "item item-toggle">
                    Completed?
                    <label class="toggle toggle-balanced">
                      <input type="checkbox" ng-model="task.completed">
                      <div class="track">
                        <div class="handle"></div>
                      </div>
                    </label>
                  </li>
                </ul>
                <button type="submit" class="button button-block button-positive">Create Task</button>
              </div>
            </form>
          </ion-content>
        </ion-modal-view>
      </script>


  </body>
</html>
